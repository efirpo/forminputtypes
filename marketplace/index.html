<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  <title>Dope Doughnuts</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-3"><strong>Dope Doughnuts</strong></h1>
      <p class="lead">We have the largest doughnut holes in the west!</p>
      <img src="donuts.PNG" title="Dopest Doughnuts" alt="donuts">
    </div>
  </div>

  <div class="container">
    <p></p>Please Place Your Order:</p>
    <form id="formAddress" class="form-control">

      <div class="form-group row">
        <label for="inputName" class="col-md-2 col-form-label">Your Name</label>
        <div class="col-md-10">
          <input type="name" class="form-control" id="inputName" placeholder="Name">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputAddressLine1" class="col-md-2 col-form-label">Address Line 1</label>
        <div class="col-md-10">
          <input type="addressLine1" class="form-control" id="inputAddressLine1" placeholder="Street Address">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputAddressLine2" class="col-md-2 col-form-label">Address Line 2</label>
        <div class="col-md-10">
          <input type="addressLine1" class="form-control" id="inputAddressLine2" placeholder="City, State, and ZIP">
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Donut Boxes</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="donutBox1" id="donutBox1" value="option1">
              <label class="form-check-label" for="donutBox1">
                The Big Dozen Box
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="donutBox2" id="donutBox2" value="option2">
              <label class="form-check-label" for="donutBox2">
                The Baker's Dozen Box
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="donutBox3" id="donutBox3" value="option3">
              <label class="form-check-label" for="donutBox3">
                The Two Dozen Box
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="donutBox4" id="donutBox4" value="option3">
              <label class="form-check-label" for="donutBox4">
                Donut Hole Extravaganza
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary" id="submit">Place Order</button>
        </div>
      </div>
      <div class="container">
      
        <div id="confirmation">
        
      
      
      </div>
  </div>
  
</body>
</html>
