<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  <title>Dope Doughnuts</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-3"><strong>Dope Doughnuts</strong></h1>
      <p class="lead">We have largest doughnut holes in the west!</p>
      <img src="donuts.PNG" title="Dopest Doughnuts" alt="donuts">
    </div>
  </div>

  <div class="container">
    <p></p>Please Place Your Order:</p>
    <form id="formAddress" class="form-control">

      <div class="form-group row">
        <label for="inputName" class="col-md-2 col-form-label">Your Name</label>
        <div class="col-md-10">
          <input type="name" class="form-control" id="inputAddressLine1" placeholder="Address">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputAddressLine1" class="col-md-2 col-form-label">Address Line 1</label>
        <div class="col-md-10">
          <input type="addressLine1" class="form-control" id="inputAddressLine1" placeholder="Address">
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                First radio
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Second radio
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
              <label class="form-check-label" for="gridRadios3">
                Third disabled radio
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <div class="col-sm-2">Checkbox</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              Example checkbox
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </div>
  </div>
  
</body>
</html>
